# for getting all courses
query getAllCourses {
  allCourses: courses {
    id
    name
    description
    status
    photo {
      image {
        publicUrlTransformed
      }
      altText
    }
  }
}

# for getting single course
query getSingleCourse {
  singleCourse: course(where: { id: "ckyj19rls0509kcg6webvjujv" }) {
    id
    name
    description
    status
    photo {
      image {
        publicUrlTransformed
      }
      altText
    }
  }
}

